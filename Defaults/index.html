		The 3 stooges are:
	<ul id="list">
	<script type="text/javascript">
		var stooges = function( one, two, three ){
			var text =  [ one, two, three ].join(', ');
			document.write('<li>' + text + '</li>');
		}.defaults( 'Larry', 'Curly', 'Moe' );

		stooges('Aaa','Bbb','Ccc', 'Ddd');
		stooges('Aaa','Bbb','Ccc');
		stooges('Aaa','Bbb');
		stooges('Aaa');
		stooges();
