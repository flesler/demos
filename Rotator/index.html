<li><a target="_blank" href="http://flesler-plugins.googlecode.com/files/rotator-1.0.0.zip">Rotator 1.0.0 Zip</a></li>

		</div>
		<div class="example">
		<ul id="numbers">
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
			<li>five</li>
			<li>six</li>
			<li>seven</li>
			<li>eight</li>
		</ul>
	</div>

	<div class="example">
		<p id="semaphore">-1234567</p>
	</div>


	<div class="example">
		<img src="red.jpg"  />
		<img src="yellow.jpg"  />
		<img src="green.jpg"  />
	</div>

	<script type="text/javascript">
		var semaphore = document.getElementById('semaphore'),
			numbers = document.getElementById('numbers');

		var nodeRotator = new Rotator( numbers.getElementsByTagName('li'), function( li, index ){
			this.parentNode.insertBefore(li,this); //rotate (visually) the matched dom elements
		});
		var stringRotator = new Rotator( '-1234567' );//rotate the characters of this string
		var sourceRotator = new Rotator( document.getElementsByTagName('img'), 'src','src' );//rotate the sources of the images

		setInterval(function(){
			nodeRotator.right();
			stringRotator.left();
			sourceRotator.left();
			semaphore.innerHTML = stringRotator.collection().join('');
		},700);
	</script>
